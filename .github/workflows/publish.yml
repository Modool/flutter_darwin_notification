name: Publish

on: 
  push:
      tags:        
        - v*.*
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: '>> test & publish <<'
        id: publish
        uses: modool/dart-package-publisher@master
        with:
          credentialJson: ${{ secrets.CREDENTIAL_JSON }}
